<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול פרימיום</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="samsung-bg">

    <div class="app-container">
        <!-- מסך כניסה -->
        <div id="login-screen" class="screen active flex flex-col items-center justify-center p-4">
            <img src="https://i.postimg.cc/J7JGQYcT/image.jpg" alt="Company Logo" class="w-32 mb-8 logo">
            <h1 class="text-3xl font-bold mb-6 text-white text-shadow-md">ברוכים הבאים</h1>
            <div class="w-full max-w-xs space-y-4">
                <input type="tel" id="phone-input" placeholder="מספר טלפון" class="app-input">
                <button id="login-btn" class="app-btn">התחבר</button>
            </div>
            <p id="error-message" class="text-red-400 mt-4 hidden">מספר טלפון לא נמצא.</p>
        </div>

        <!-- מסך ראשי -->
        <div id="main-screen" class="screen p-4 hidden">
            <header class="flex justify-between items-center mb-4">
                <h1 id="user-name" class="text-xl font-bold text-white"></h1>
                <div class="flex items-center space-x-2 space-x-reverse">
                    <span id="notification-badge" class="badge">0</span>
                    <button id="theme-toggle" class="icon-btn text-white"><i class="fas fa-moon"></i></button>
                </div>
            </header>

            <main class="content-scroll space-y-4">
                <!-- KPI קארדים -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="kpi-card bg-green-500">
                        <span class="kpi-icon"><i class="fas fa-boxes"></i></span>
                        <div>
                            <p class="kpi-label">מכולות בשימוש</p>
                            <p id="containers-in-use" class="kpi-value">0</p>
                        </div>
                    </div>
                    <div class="kpi-card bg-red-500">
                        <span class="kpi-icon"><i class="fas fa-exclamation-triangle"></i></span>
                        <div>
                            <p class="kpi-label">מכולות בחריגה</p>
                            <p id="overdue-containers" class="kpi-value">0</p>
                        </div>
                    </div>
                </div>

                <!-- טבלה אינטראקטיבית -->
                <div class="app-card overflow-hidden">
                    <div class="p-3 bg-gray-100 dark:bg-gray-700">
                        <h2 class="font-bold text-lg">סטטוס מכולות</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table id="containers-table" class="min-w-full text-right table-auto">
                            <thead>
                                <tr>
                                    <th class="p-3">מכולה</th>
                                    <th class="p-3">כתובת</th>
                                    <th class="p-3">ימים</th>
                                    <th class="p-3">סטטוס</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- שורות יוטענו כאן -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal לפרטי מכולה -->
    <div id="container-modal" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-xl font-bold"></h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div id="modal-body" class="space-y-3">
                <!-- פרטים יוטענו כאן -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
