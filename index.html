<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>מ. סבן - ניהול הזמנות</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <!-- מסך התחברות -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <header class="login-header">
                    <img src="https://placehold.co/100x100/e2e8f0/334155?text=לוגו" alt="לוגו החברה" class="logo">
                    <h1>מ. סבן חומרי בניין</h1>
                    <p>ניהול הזמנות בשטח</p>
                </header>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">שם משתמש</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">מספר טלפון</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary ripple">התחברות</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </div>

        <!-- אפליקציה ראשית (מוסתרת עד להתחברות) -->
        <main id="main-app" class="hidden">
            <header id="app-header">
                <h1 id="header-title">דף הבית</h1>
                <div class="header-actions">
                    <button id="sync-btn" class="icon-btn ripple"><i class="fas fa-sync-alt"></i></button>
                    <button id="logout-btn" class="icon-btn ripple"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>
            
            <div id="content">
                <!-- כל מסכי האפליקציה יטענו כאן -->
                <div id="home-screen" class="screen">
                    <!-- תוכן דף הבית -->
                </div>
                <div id="containers-screen" class="screen">
                    <!-- תוכן מסך מכולות -->
                </div>
                <div id="materials-screen" class="screen">
                     <!-- תוכן מסך חומרי בניין -->
                </div>
                <div id="status-screen" class="screen">
                    <!-- תוכן מסך סטטוס הזמנה -->
                </div>
                <div id="history-screen" class="screen">
                    <!-- תוכן מסך היסטוריית הזמנות -->
                </div>
            </div>

            <nav id="tab-bar">
                <a href="#home" class="tab-item ripple active" data-screen="home-screen">
                    <i class="fas fa-home"></i>
                    <span>ראשי</span>
                </a>
                <a href="#containers" class="tab-item ripple" data-screen="containers-screen">
                    <i class="fas fa-dumpster"></i>
                    <span>מכולות</span>
                </a>
                <a href="#materials" class="tab-item ripple" data-screen="materials-screen">
                    <i class="fas fa-pallet"></i>
                    <span>חומרים</span>
                </a>
                <a href="#status" class="tab-item ripple" data-screen="status-screen">
                    <i class="fas fa-search-location"></i>
                    <span>סטטוס</span>
                </a>
                <a href="#history" class="tab-item ripple" data-screen="history-screen">
                    <i class="fas fa-history"></i>
                    <span>היסטוריה</span>
                </a>
            </nav>
        </main>
        
        <!-- טעינה ו-Modals -->
        <div id="loader" class="loader-overlay hidden">
            <div class="spinner"></div>
        </div>

        <div id="toast" class="toast hidden">
            <p id="toast-message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
