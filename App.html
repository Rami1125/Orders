        // --- API COMMUNICATION ---
        async function api(action, params = {}) {
            const url = new URL(GAS_WEB_APP_URL);
            url.searchParams.set('action', action);
            Object.keys(params).forEach(key => url.searchParams.set(key, params[key]));

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || 'API call failed');
                }
                return result.data;
            } catch (error) {
                console.error(`API Error on action '${action}':`, error);
                Swal.fire({
                    icon: 'error',
                    title: '×©×’×™××ª ×ª×§×©×•×¨×ª',
                    text: error.message,
                });
                return null; // Return null to allow graceful failure
            }
        }
        
        // --- LOGIN LOGIC ---

            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ××ª×—×‘×¨...';

            const clientData = await api('auth', { phone, password });

            if (clientData) {
                state.client = clientData;
                await initializeMainApp();
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> ×›× ×™×¡×”';
            }
        }
        
        // --- APP INITIALIZATION ---

            // Fetch initial data

                api('listByPhone', { phone: state.client['×˜×œ×¤×•×Ÿ_×œ×§×•×—'] }),
                api('getNoticesForPhone', { phone: state.client['×˜×œ×¤×•×Ÿ_×œ×§×•×—'] }),
                api('listCatalog')

            state.orders = orders || [];
            state.notices = notices || [];
            state.catalog = catalog || [];
            
            // Animate transition

        function navigateTo(screen) {

        // --- CART LOGIC ---
        function addToCart(sku, quantity = 1) {
            const product = state.catalog.find(p => p.sku === sku);
            if (!product) return;
            
            const existingItem = state.cart.find(item => item.sku === sku);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                state.cart.push({ ...product, quantity });
            }
            updateCartUI();
            
            // Show confirmation
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
            });
            Toast.fire({
                icon: 'success',
                title: `${product.productName} × ×•×¡×£ ×œ×¡×œ`
            });
        }
        
        function updateCartUI() {
            const cartCount = document.getElementById('cart-count');
            const totalItems = state.cart.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                cartCount.textContent = totalItems;
                cartCount.classList.remove('hidden');
            } else {
                cartCount.classList.add('hidden');
            }
        }
        
        // --- MISC ---
        function startTypingEffect() {
            const notice = state.notices.length > 0 ? state.notices[0].title : "××™×Ÿ ×¢×“×›×•× ×™× ×—×“×©×™×";

            let i = 0;

                if (i < notice.length) {
